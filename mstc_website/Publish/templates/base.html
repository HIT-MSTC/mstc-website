{% load staticfiles %}
<!DOCTYPE html>

<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static "css/iconFont.min.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/metro-bootstrap.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/metro-bootstrap-responsive.css" %}">
	</head>
	<body class="metro" style="background-color:rgb(82,82,82); padding-top:45px;">
		<!-- Here is the navbar -->
		<nav class="navigation-bar dark fixed-top" style="background-color:rgb(26,26,26); width:1140px;margin:0px 104.5px 0px 104.5px">
			<div class="navigation-bar-content container">
				<div class="offset1">
				<a href="/" class="element" style="padding:0px 10px 0px 20px;">
					<img src="{% static "img/logo.png" %}" style="margin:0px; padding:0px;height:45px;width:173px;">
				</a>
				</div>
				<!-- <span class="element-divider"></span> -->

				<a href="/" class="element" style="font-size:13px;">首页</a>
				<a href="#" class="element" style="font-size:13px;">动态</a>
				<a href="#" class="element" style="font-size:13px;">活动报名</a>
				<a href="#" class="element" style="font-size:13px;">关于我们</a>
			</div>
		</nav>

		<!-- Main Part -->
		{% block content %}
		{% endblock %}

		<!-- Here is the footer -->
		<div class="container" style="height:70px;background-color:rgb(26,26,26)">
		<div class="grid no-margin">
			<div class="row no-margin">
				<div class="span3 offset2 ">
					<h4 class="fg-white no-margin" style="padding-top:25px;">联系我们：<a href="http://www.renren.com/281199030/profile">人人主页</a></h4>
				</div>
				<div class="span3">
					<h4 align="center" class="fg-white no-margin" style="padding-top:25px;"> 制作维护：<a href="http://yumendy.com/">段艺</a></h4>
				</div>
				<div class="span3 offset1">
					<h4 align="center" class="fg-white no-margin" style="padding-top:25px;"> HIT MSTC ©2014</h4>
				</div>
			</div>
		</div>
		</div>
		<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/jquery.widget.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/jquery.mousewheel.js" %}"></script>
		<script type="text/javascript" src="{% static "js/metro.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/join.js" %}"></script>
	</body>
</html>
